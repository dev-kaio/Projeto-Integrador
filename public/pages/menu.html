<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - ToolSave</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="manifest" href="../manifest.json" />
    <script src="../js/register-sw.js"></script>
  </head>

  <body>
    <div class="main-container">
      <button class="back-button" id="logout">&lt;</button>
      <div class="icon-grid">
        <div class="top-buttons">
          <form action="brocas.html">
            <button class="icon-item">
              <img src="../assets/img/brocas.png" alt="brocas" />
              <p class="icon-label">Brocas</p>
            </button>
          </form>
          <form action="config.html">
            <button class="icon-item">
              <img src="../assets/img/configuracoes.png" alt="configurações" />
              <p class="icon-label">Configurações</p>
            </button>
          </form>
        </div>
        <form action="relatorio.html">
          <button class="icon-item2">
            <img src="../assets/img/relatorios.png" alt="relatórios" />
            <p class="icon-label2">Relatórios</p>
          </button>
        </form>
      </div>
    </div>
    <div class="rodape">
      <p>Kaio Manfro da Silva - Projeto Integrador 2025</p>
    </div>
  </body>
  <script src="../js/menu.js" type="module"></script>
</html>
