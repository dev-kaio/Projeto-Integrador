<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Cadastro - ToolSave</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="manifest" href="../manifest.json" />
    <script src="../js/register-sw.js"></script>
  </head>
  <body>
    <div class="login-container">
      <img
        src="../assets/img/logo.png"
        alt="logo"
        width="250px"
        height="250px"
        style="margin: 5%"
      />
      <form class="login-form" id="login-form">
        <input
          type="text"
          id="email"
          placeholder="E-mail"
          class="input-field"
        />
        <div class="password-container">
          <input
            type="password"
            id="password"
            placeholder="Senha"
            class="input-field"
          />
          <span class="toggle-password" id="toggle-password"></span
          ><!-- Ícone de olho -->
        </div>
        <p id="message" style="display: none; font-size: small"></p>
        <div class="button-container">
          <button type="submit" class="login-button">Login</button>
          <button id="register-button" class="login-button">Registrar</button>
        </div>
      </form>
    </div>
    <div class="rodape">
      <p>Kaio Manfro da Silva - Projeto Integrador 2025</p>
    </div>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
